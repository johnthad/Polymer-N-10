<link rel="import" href="../polymer/polymer.html">

<dom-module id="editable-color-picker">
  <style>
    .boldFace { font-weight: bold }
  </style>
  <template>
    <p>
    This is <span class="boldFace">{{owner}}</span>'s editable-color-picker.
    He likes the color <span style$="{{_setColorStyle(color)}}">{{color}}</span>.
    </p>
    <button on-click="_setFocus">Set focus to text input</button>
    <input id="nameInput" type="text" value="{{owner::input}}"
           placeholder="Your name here...">
  </template>

  <script>
    Polymer({
      is: 'editable-color-picker',
      properties: {
        color: {
          type: String
        },
        owner: {
          type: String,
          observer: '_ownerChanged'
        }
      },
      hostAttributes: {
        color: "red",
        owner: "Daniel"
      },
      _setColorStyle: function(color) {
        return "color: " + color;
      },
      _setFocus: function() {
        this.$.nameInput.focus();
      },
      _ownerChanged: function() {
        if (this.owner) {
          // Ensure name is capitalized
          this.owner = this.owner[0].toUpperCase() +
                      this.owner.slice(1);
        }
      }
    });
  </script>
</dom-module>
