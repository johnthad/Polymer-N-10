<link rel="import" href="../polymer/polymer.html">

<dom-module id="ready-element">
  <template>
    This element has a ready() method.
    <span id="el">Not ready...</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ready-element',
    owner: "Daniel",
    ready: function() {
      this.$.el.textContent = this.owner + " is ready!";
    }
  });
</script>
